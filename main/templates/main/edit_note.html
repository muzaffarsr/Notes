{% extends 'base.html' %}


{% block content %}
	<div class="container">
		<div class="add_form">
			<h1 class="text-white text-center">Edit Note</h1>
			<form method='POST'>
				{% csrf_token %}
				{{form.title}} <br>
				{{form.text}} <br>
				<button type="submit" class='add__btn'>Save</button>
				<a href="{% url 'home' %}" class='add__btn text-decoration-none'>Go To Back</a>
			</form>
		</div>
	</div>
{% endblock %}
